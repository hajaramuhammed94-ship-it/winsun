        <title>Winsun OS| Login </title>

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
        <link href="cs.css" rel="stylesheet">
         <link href="go.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/winsun-kool-form-pack.css" rel="stylesheet">
        <script src="appjs/jquery-3.6.1.min.js"></script>
        <script src="appjs/jquery.params.js"></script>
        <script src="appjs/json2.js"></script>
        <script src="appjs/md5.js"></script>
        <script>
            
    function login_account(){
        var thismail=$(wmail).val();
        var thispriv=hex_md5($(wpass).val());
          $.ajax({
        	type:"GET",
        	  dataType: "html",
        	   url: "https://api.winsun8.com"+"/api/account/login/m="+$(wmail).val()+"&priv="+hex_md5($(wpass).val()),
        	  async:false,
        	  success: function(data) {
                var json =JSON.parse(data);
                if (json.status=="ok"){
                   window.open("../../dashboard/index.html?m="+thismail+"&priv="+thispriv,"_self");
                }
                if (json.status!="ok"){
                    alert (json.rsp);
                }
        	  }
        	});
        }
            
            
        </script>
    </head>
    
    <body>

        <main>

            <header class="site-header">
                <div class="container vexx-body">
                    <div class="row justify-content-between">

                       <div class="col-lg-12 col-12 d-flex align-items-center" style="margin-top: -3px;">
                            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="index.html" style="margin-left: -10px;">
                                <img src="assets/winsun_logo_hd.png" alt="Winsun Home" title="Winsun OS" style="width: 200px;">
                            </a>


                            <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>

                        </div>

                    </div>
                </div>
            </header>


            <div class="offcanvas offcanvas-end kex-body" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">                
                <div class="offcanvas-header">                    
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                    <nav>
                        <ul>
                            <li>
                                <a class="active" href="login.html">Login</a>
                            </li>

                            <li>
                                <a href="register.html">Create an account</a>
                            </li>

                            <li>
                                <a href="password-reset.html">Password Reset</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>



                        <div class="modal-footer justify-content-center">
                            <p>By signing up, you agree to our Privacy Notice</p>
                        </div>
                    </div>
                </div>
            </div>


            <section class="hero-section d-flex justify-content-center align-items-center vexx-body">
                <div class="container ">
                    <div class="row">

                        <div class="col-lg-5 col-12 mx-auto">
                            <div class="custom-form login-form " role="form" method="post">
                                <h2 class="hero-title text-center mb-4 pb-2 ">Winsun / Login</h2>

                                <div class="form-floating mb-4 p-0">
                                    <input type="email" name="email" id="wmail" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">

                                    <label for="email">Email address</label>
                                </div>

                                <div class="form-floating p-0">
                                    <input type="password" name="password" id="wpass" class="form-control" placeholder="Password" required="">

                                    <label for="password">Password</label>
                                </div>

                                <div class="form-check mb-4">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                  
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember me
                                    </label>
                                </div>

                                <div class="row justify-content-center align-items-center">
                                    <div class="col-lg-5 col-12">
                                        <button type="submit"  class="form-control" onclick="login_account()">Login</button>
                                    </div>

                                    <div class="col-lg-5 col-12">
                                        <a href="register.html" class="btn custom-btn custom-border-btn">Register</a>
                                    </div>
                                </div>

                            </div>
                            
                        </div>
                    </div>
                </div>

            </section>
        </main>
