<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Winsun | Register or Create an account</title>

        <link href="cs.css" rel="stylesheet">
         <link href="go.css" rel="stylesheet">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-icons.css" rel="stylesheet">
        <link href="css/winsun-kool-form-pack.css" rel="stylesheet">
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">  
          <script src="appjs/jquery-3.6.1.min.js"></script>
          <script src="appjs/jquery.params.js"></script>
          <script src="appjs/json2.js"></script>
          <script src="appjs/md5.js"></script>
          
  <script>
      
function send_captcha(){
       $.ajax({
	type:"GET",
	  dataType: "html",
	   url: "https://api.winsun8.com"+"/api/account/captcha/mail="+$(wmail).val(),
	  async:false,
	  success: function(data) {
        var json =JSON.parse(data);
        if (json.status!="ok"){
            alert (json.rsp);
        }
        if (json.status=="ok"){
            alert (json.rsp);
        }
	  }
	});
}
      

function create_account(){
   if ($('#thischeck').prop('checked')){
       $.ajax({
	type:"GET",
	  dataType: "html",
	   url: "https://api.winsun8.com"+"/api/account/create/m="+$(wmail).val()+"&cpta="+$(wcaptcha).val()+"&priv="+hex_md5($(wpass).val()),
	  async:false,
	  success: function(data) {
        var json =JSON.parse(data);
        if (json.status!="ok"){
            alert (json.rsp);
        }
        if (json.status=="ok"){
            alert (json.rsp);
            window.open("https://www.winsun8.com/client/login.html","_self");
        }
	  }
	});
   }else{
       alert ("You should confirm Terms of Service and Privacy Policy of Winsun system.");
   }
}
     </script>
    </head>

  
    
    <body>

        <main>

         <header class="site-header">
                <div class="container vexx-body">
                    <div class="row justify-content-between">

                       <div class="col-lg-12 col-12 d-flex align-items-center" style="margin-top: -3px;">
                            <a class="site-header-text d-flex justify-content-center align-items-center me-auto" href="index.html" style="margin-left: -10px;">
                                <img src="assets/winsun_logo_hd.png" alt="Winsun Home" title="Winsun OS" style="width: 200px;">
                            </a>


                            <a class="bi-list offcanvas-icon" data-bs-toggle="offcanvas" href="#offcanvasMenu" role="button" aria-controls="offcanvasMenu"></a>

                        </div>

                    </div>
                </div>
            </header>


          <div class="offcanvas offcanvas-end kex-body fade" data-bs-scroll="true" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel" aria-modal="true" role="dialog">                
                <div class="offcanvas-header">                    
                    <button type="button" class="btn-close ms-auto" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                
                <div class="offcanvas-body d-flex flex-column justify-content-center align-items-center">
                    <nav>
                        <ul>
                            <li>
                                <a href="login.html">Login </a>
                            </li>

                            <li>
                                <a href="register.html">Create an account</a>
                            </li>

                            <li>
                                <a href="password-reset.html">Password Reset</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                       

                        <div class="modal-footer justify-content-center">
                            <p>By signing up, you agree to our Privacy Notice</p>
                        </div>
                    </div>
                </div>
            </div>


            <section class="hero-section d-flex justify-content-center align-items-center vexx-body">
                <div class="container" style="margin-top:300px">
                    <div class="row">

                        <div class="col-lg-6 col-12 mx-auto">
                            <form class="custom-form" role="form" method="post">
                                <h2 class="hero-title text-center mb-4 pb-2">Create an account</h2>

                                <div class="row">
                                    <div class="row justify-content-center align-items-center">
                                    <div class="col-lg-6 col-md-6 col-12">
                                        <div class="form-floating">
                                            <input type="text" name="Email address" id="wmail" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required="">
                                            
                                            <label for="floatingInput">Email address</label>
                                        </div>
                                        
                                        
                                           <button type="button" class="form-control" onclick="send_captcha()">Send </button>
                                        <br>
             
                                            <input type="Captcha code" name="Captcha code" id="wcaptcha"  class="form-control" placeholder="Captcha code" required="">

                                   
                                        <div class="form-floating p-0">
                                            <input type="password" name="password" id="wpass" class="form-control" placeholder="Password" required="">

                                            <label for="password">Password</label>
                                        </div>
                                        
                                                                             <div class="form-check ">
                                            <input class="form-check-input" type="checkbox" value="" id="thischeck">
                                          
                                            <label class="form-check-label" for="flexCheckDefault">
                                                I agree to the <a href="privacy/WINSUN_User_Agreement.pdf" style="font-size: 14px;">Terms of Service and Privacy Policy.</a>
                                           <p style="font-size: 12px;color:#fff;">I confirm that I am not located in any of the following regions where cryptocurrency trading is illegal: Afghanistan, Algeria, Bangladesh, China, Egypt, Kuwait, Nepal, North Macedonia, Tunisia, Morocco, Pakistan, Iraq, Mexico, Turkey, and Vietnam. I also confirm that my personal assets comply with KYC and anti-money laundering requirements.</p> </label>
                                        </div>
                                    <div class="col-lg-6 col-md-6 col-12">
                                            <button type="button" class="form-control" onclick="create_account()">Submit</button>
                                       </div>
                                    
                                        <br>

                                        
                                            <p class="mb-0">Already have an account? <a href="login.html" class="ms-2">Login</a></p>
                                    </div>

                                    </div>

                                   
                                    </div>
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </div>


            </section>
        </main>

        <!-- JAVASCRIPT FILES -->
        <script src="js/bootstrap.bundle.min.js"></script>

    </body>
</html>
