  <script>

function send_captcha(){
    alert('验证码功能暂不可用，请直接注册');
}


function create_account(){
   if (!$('#thischeck').prop('checked')){
       alert ("You should confirm Terms of Service and Privacy Policy of Winsun system.");
       return;
   }

   var email = $(wmail).val();
   var password = $(wpass).val();

   if (!email || !password) {
       alert('请输入邮箱和密码');
       return;
   }

   const api = getCurrentAPI();
   const encryptedPassword = encryptPassword(password);

   // 构建请求数据
   let requestData = {
       email: email,
       password: encryptedPassword
   };

   if (API_CONFIG.DEBUG) {
       console.log('注册请求:', {
           method: api.method,
           data: requestData
       });
   }

   // 发送请求
   $.ajax({
       type: api.method,
       url: api.baseUrl + api.endpoints.register,
       data: api.method === 'POST' ? JSON.stringify(requestData) : undefined,
       contentType: api.method === 'POST' ? 'application/json' : undefined,
       dataType: "json",
       success: function(data) {
           const response = parseApiResponse(data, 'register');

           if (response.success) {
               alert('注册成功！请登录');
               window.location.href = 'login.html';
           } else {
               alert(response.message || '注册失败');
           }
       },
       error: function(xhr, status, error) {
           console.error('注册错误:', error);
           alert('注册失败: ' + (xhr.responseJSON?.message || error));
       }
   });
}
     </script>
